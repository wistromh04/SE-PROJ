<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker with Exercises</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .list-section {
            background: white;
            border-radius: 10px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        h3 {
            color: #555;
            margin: 15px 0;
            font-size: 1.2rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button.delete-btn {
            background: linear-gradient(135deg, #f56565 0%, #ed64a6 100%);
        }
        
        button.secondary-btn {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
        }
        
        .exercises-section {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .exercise-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .exercise-item:hover {
            border-color: #cbd5e0;
        }
        
        .remove-exercise {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .workout-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .workout-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .workout-title {
            font-size: 1.4rem;
            color: #2d3748;
            font-weight: 600;
        }
        
        .workout-date {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .workout-notes {
            color: #4a5568;
            margin: 10px 0;
            padding: 10px;
            background: #f7fafc;
            border-radius: 5px;
        }
        
        .exercises-list {
            margin-top: 15px;
        }
        
        .exercise-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 2fr;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }
        
        .exercise-row:last-child {
            border-bottom: none;
        }
        
        .exercise-row.header {
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #667eea;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .exercise-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Workout Tracker</h1>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2>Add/Edit Workout</h2>
                <div id="message" class="message hidden"></div>
                
                <div class="form-group">
                    <label for="workoutName">Workout Name *</label>
                    <input type="text" id="workoutName" placeholder="e.g., Chest Day, Leg Day" required>
                </div>
                
                <div class="form-group">
                    <label for="workoutDate">Date *</label>
                    <input type="date" id="workoutDate" required>
                </div>
                
                <div class="form-group">
                    <label for="workoutNotes">Notes</label>
                    <textarea id="workoutNotes" rows="3" placeholder="Any additional notes about the workout..."></textarea>
                </div>
                
                <h3>Exercises</h3>
                <div class="exercises-section">
                    <div id="exercisesContainer">
            
                    </div>
                    <button type="button" onclick="addExercise()">‚ûï Add Exercise</button>
                </div>
                
                <div style="margin-top: 20px;">
                    <button onclick="saveWorkout()" id="saveBtn">üíæ Save Workout</button>
                    <button onclick="clearForm()" class="secondary-btn">üóëÔ∏è Clear Form</button>
                    <span id="editMode" class="hidden">
                        <button onclick="cancelEdit()" class="secondary-btn">‚ùå Cancel Edit</button>
                    </span>
                </div>
            </div>
            
            <div class="list-section">
                <h2>Workout History</h2>
                <div id="workoutsList">
       
                    <p style="text-align: center; color: #718096; padding: 40px;">Loading workouts...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEditId = null;
        let exerciseCounter = 0;
        
   
        document.getElementById('workoutDate').valueAsDate = new Date();
        
      
        document.addEventListener('DOMContentLoaded', loadWorkouts);
        
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
        
        function loadWorkouts() {
            fetch('/api/workouts')
                .then(response => response.json())
                .then(workouts => {
                    const container = document.getElementById('workoutsList');
                    
                    if (workouts.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #718096; padding: 40px;">No workouts yet. Add your first workout!</p>';
                        return;
                    }
                    
                    container.innerHTML = workouts.map(workout => `
                        <div class="workout-item" data-id="${workout.id}">
                            <div class="workout-header">
                                <div>
                                    <div class="workout-title">${workout.name}</div>
                                    <div class="workout-date">üìÖ ${new Date(workout.date).toLocaleDateString()}</div>
                                </div>
                                <div>
                                    <button onclick="editWorkout(${workout.id})" class="secondary-btn">‚úèÔ∏è Edit</button>
                                    <button onclick="deleteWorkout(${workout.id})" class="delete-btn">üóëÔ∏è Delete</button>
                                </div>
                            </div>
                            
                            ${workout.notes ? `<div class="workout-notes">üìù ${workout.notes}</div>` : ''}
                            
                            ${workout.exercises.length > 0 ? `
                                <div class="exercises-list">
                                    <h3>Exercises (${workout.exercises.length})</h3>
                                    <div class="exercise-row header">
                                        <div>Exercise</div>
                                        <div>Sets</div>
                                        <div>Reps</div>
                                        <div>Weight</div>
                                        <div>Notes</div>
                                    </div>
                                    ${workout.exercises.map(exercise => `
                                        <div class="exercise-row">
                                            <div>${exercise.name}</div>
                                            <div>${exercise.sets}</div>
                                            <div>${exercise.reps}</div>
                                            <div>${exercise.weight} ${exercise.weight ? 'kg' : ''}</div>
                                            <div>${exercise.notes || '-'}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p style="color: #a0aec0; text-align: center; padding: 10px;">No exercises logged</p>'}
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading workouts:', error);
                    showMessage('Error loading workouts', 'error');
                });
        }
        
        function addExercise() {
            const container = document.getElementById('exercisesContainer');
            const exerciseId = `exercise_${exerciseCounter++}`;
            
            const exerciseHtml = `
                <div class="exercise-item" id="${exerciseId}">
                    <button type="button" class="remove-exercise" onclick="removeExercise('${exerciseId}')">√ó</button>
                    <div class="form-group">
                        <label>Exercise Name</label>
                        <input type="text" class="exercise-name" placeholder="e.g., Bench Press" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <div class="form-group">
                            <label>Sets</label>
                            <input type="number" class="exercise-sets" min="0" value="3">
                        </div>
                        <div class="form-group">
                            <label>Reps</label>
                            <input type="number" class="exercise-reps" min="0" value="10">
                        </div>
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" class="exercise-weight" min="0" step="0.5" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <input type="text" class="exercise-notes" placeholder="e.g., Felt strong today">
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', exerciseHtml);
        }
        
        function removeExercise(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }
        
        function getExercisesData() {
            const exercises = [];
            const exerciseItems = document.querySelectorAll('.exercise-item');
            
            exerciseItems.forEach(item => {
                exercises.push({
                    name: item.querySelector('.exercise-name').value,
                    sets: parseInt(item.querySelector('.exercise-sets').value) || 0,
                    reps: parseInt(item.querySelector('.exercise-reps').value) || 0,
                    weight: parseFloat(item.querySelector('.exercise-weight').value) || 0,
                    notes: item.querySelector('.exercise-notes').value || ''
                });
            });
            
            return exercises;
        }
        
        function saveWorkout() {
            const name = document.getElementById('workoutName').value.trim();
            const date = document.getElementById('workoutDate').value;
            const notes = document.getElementById('workoutNotes').value.trim();
            
            if (!name || !date) {
                showMessage('Workout name and date are required', 'error');
                return;
            }
            
            const exercises = getExercisesData();
            
            const workoutData = {
                name,
                date,
                notes,
                exercises
            };
            
            const url = currentEditId ? `/api/workouts/${currentEditId}` : '/api/workouts';
            const method = currentEditId ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(workoutData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage(currentEditId ? 'Workout updated successfully!' : 'Workout saved successfully!');
                    clearForm();
                    loadWorkouts();
                }
            })
            .catch(error => {
                console.error('Error saving workout:', error);
                showMessage('Error saving workout', 'error');
            });
        }
        
        function editWorkout(id) {
            fetch(`/api/workouts/${id}`)
                .then(response => response.json())
                .then(workout => {
                    currentEditId = workout.id;
                    
                    
                    document.getElementById('workoutName').value = workout.name;
                    document.getElementById('workoutDate').value = workout.date;
                    document.getElementById('workoutNotes').value = workout.notes || '';
                    
                   
                    document.getElementById('exercisesContainer').innerHTML = '';
                    
                   
                    if (workout.exercises && workout.exercises.length > 0) {
                        workout.exercises.forEach(exercise => {
                            addExercise();
                            const container = document.getElementById('exercisesContainer');
                            const lastExercise = container.lastElementChild;
                            
                            lastExercise.querySelector('.exercise-name').value = exercise.name;
                            lastExercise.querySelector('.exercise-sets').value = exercise.sets;
                            lastExercise.querySelector('.exercise-reps').value = exercise.reps;
                            lastExercise.querySelector('.exercise-weight').value = exercise.weight;
                            lastExercise.querySelector('.exercise-notes').value = exercise.notes || '';
                        });
                    }
                    
                    
                    document.getElementById('saveBtn').textContent = 'üíæ Update Workout';
                    document.getElementById('editMode').classList.remove('hidden');
                    
                    
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('Error loading workout for edit:', error);
                    showMessage('Error loading workout', 'error');
                });
        }
        
        function deleteWorkout(id) {
            if (!confirm('Are you sure you want to delete this workout?')) return;
            
            fetch(`/api/workouts/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Workout deleted successfully');
                        loadWorkouts();
                    } else {
                        showMessage('Error deleting workout', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error deleting workout:', error);
                    showMessage('Error deleting workout', 'error');
                });
        }
        
        function clearForm() {
            document.getElementById('workoutName').value = '';
            document.getElementById('workoutDate').valueAsDate = new Date();
            document.getElementById('workoutNotes').value = '';
            document.getElementById('exercisesContainer').innerHTML = '';
            
           
            currentEditId = null;
            document.getElementById('saveBtn').textContent = 'üíæ Save Workout';
            document.getElementById('editMode').classList.add('hidden');
            
            showMessage('Form cleared', 'success');
        }
        
        function cancelEdit() {
            clearForm();
        }
        
      
        addExercise();
    </script>
</body>
</html>
